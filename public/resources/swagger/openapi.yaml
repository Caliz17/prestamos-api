openapi: 3.0.0
info:
  title: 'API de Préstamos'
  description: 'Documentación generada automáticamente con OpenAPI/Swagger para la API de préstamos.'
  contact:
    name: 'PRUEBA TECNICA'
    email: isaaccaliz305@gmail.com
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
    description: 'Servidor local de desarrollo'
paths:
  /api/register:
    post:
      tags:
        - Auth
      summary: 'Registrar nuevo usuario'
      description: 'Crea un usuario y devuelve un token'
      operationId: 8e4e3cb7b46126f4696379d3c7eeb4ad
      responses:
        '201':
          description: 'Usuario creado correctamente'
  /api/login:
    post:
      tags:
        - Auth
      summary: 'Iniciar sesión'
      description: 'Autentica un usuario y devuelve un token de acceso.'
      operationId: 222b2625838e3c57e017987f73598fda
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: juan@example.com
                password:
                  type: string
                  format: password
                  example: secret123
              type: object
      responses:
        '200':
          description: 'Inicio de sesión exitoso'
          content:
            application/json:
              schema:
                properties:
                  access_token: { type: string, example: 1|token123456789 }
                  token_type: { type: string, example: Bearer }
                type: object
        '401':
          description: 'Credenciales incorrectas'
  /api/logout:
    post:
      tags:
        - Auth
      summary: 'Cerrar sesión'
      description: 'Revoca el token de autenticación actual.'
      operationId: ad65cbbd4e9f201619eae184a5961a98
      responses:
        '200':
          description: 'Sesión cerrada correctamente'
          content:
            application/json:
              schema:
                properties:
                  message: { type: string, example: 'Sesión cerrada correctamente.' }
                type: object
        '401':
          description: 'Token inválido o expirado'
      security:
        -
          bearerAuth: []
  /api/me:
    get:
      tags:
        - Auth
      summary: 'Perfil del usuario autenticado'
      description: 'Devuelve la información del usuario actualmente autenticado.'
      operationId: 8367feff40ba10e43187792cad3132c1
      responses:
        '200':
          description: 'Datos del usuario autenticado'
          content:
            application/json:
              schema:
                properties:
                  id: { type: integer, example: 1 }
                  name: { type: string, example: 'Juan Pérez' }
                  email: { type: string, example: juan@example.com }
                type: object
        '401':
          description: 'Token inválido o no proporcionado'
      security:
        -
          bearerAuth: []
  /api/clientes:
    get:
      tags:
        - Clientes
      summary: 'Obtener lista de clientes'
      description: 'Devuelve todos los clientes registrados'
      operationId: f8eafbc2e9500413091c7f84a4470b84
      responses:
        '200':
          description: 'Operación exitosa'
          content:
            application/json:
              schema:
                properties:
                  status: { type: string, example: success }
                  data: { type: array, items: { $ref: '#/components/schemas/Cliente' } }
                type: object
        '500':
          description: 'Error del servidor'
components:
  schemas:
    Cliente:
      title: Cliente
      description: 'Modelo que representa un cliente en el sistema'
      required:
        - id
        - primer_nombre
        - primer_apellido
        - dpi
        - nit
      properties:
        id:
          type: integer
          example: 1
        primer_nombre:
          type: string
          example: Juan
        segundo_nombre:
          type: string
          example: Carlos
        primer_apellido:
          type: string
          example: Pérez
        segundo_apellido:
          type: string
          example: López
        dpi:
          type: string
          example: '1234567890101'
        nit:
          type: string
          example: 1234567-8
        fecha_nacimiento:
          type: string
          format: date
          example: '1990-05-10'
        direccion:
          type: string
          example: 'Ciudad de Guatemala, Zona 1'
        correo:
          type: string
          format: email
          example: juan.perez@example.com
        telefono:
          type: string
          example: 5555-1234
      type: object
  securitySchemes:
    bearerAuth:
      type: http
      bearerFormat: JWT
      scheme: bearer
tags:
  -
    name: Auth
    description: 'Endpoints de autenticación'
  -
    name: Clientes
    description: 'Gestión de clientes'
